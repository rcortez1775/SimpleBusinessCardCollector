<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Business Card DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body></body>
<div class="container">
    <h1>Add a Business Card</h1>
    <form>
        <div class="input-field col s4">
            <i class="material-icons prefix">account_circle</i>
            <input id="Name" type="text" class="validate">
            <label for="Name">Name</label>
        </div>
        <div class="input-field col s4">
            <i class="material-icons prefix">phone</i>
            <input id="phoneNumber" type="text" class="validate">
            <label for="phoneNumber">Phone Number</label>
        </div>
        <div class="input-field col s4">
            <i class="material-icons prefix">email</i>
            <input id="email" type="text" class="validate">
            <label for="email">Email</label>
        </div>
        <div>
            <label for="notes">Notes</label>
            <textarea id="notes" name="subject" placeholder="Write something.." style="height:100px" style="width:50px"></textarea>
        </div>
        <div class="box">
            <a id='submit' class="btn waves-effect waves-light modal-trigger" class="color" href="#modal1">
                <i class="material-icons right">done</i>Submit</a>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>New Business Card Added!</h4>
                    <p id="showAdded">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" id="deleteButton">Discard
                <i class="material-icons right">clear</i>
            </button>
        </div>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script type="text/javascript" src="javascript.js"></script>
</body>

</html>
